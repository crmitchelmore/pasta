name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build & Test
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Resolve Swift dependencies
        run: swift package resolve
      
      - name: Build
        run: swift build -c debug
      
      - name: Run tests
        run: swift test --parallel
      
      - name: Build release
        run: swift build -c release
      
      - name: Create test app bundle (mirrors release workflow)
        id: bundle
        run: |
          set -e
          echo "==> Creating test app bundle (same as release workflow)..."
          
          APP_DIR=".build/test-bundle/Pasta.app"
          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Frameworks"
          mkdir -p "$APP_DIR/Contents/Resources"
          
          # Copy binary
          cp .build/release/PastaApp "$APP_DIR/Contents/MacOS/PastaApp"
          echo "==> Copied binary"
          
          # Copy Sparkle framework (same as release.yml)
          SPARKLE_PATH=$(find .build -name "Sparkle.framework" -type d | head -1)
          if [ -z "$SPARKLE_PATH" ]; then
            echo "ERROR: Sparkle.framework not found!"
            exit 1
          fi
          cp -R "$SPARKLE_PATH" "$APP_DIR/Contents/Frameworks/"
          echo "==> Copied Sparkle from $SPARKLE_PATH"
          
          # Fix rpath (same as release.yml)
          install_name_tool -add_rpath "@executable_path/../Frameworks" "$APP_DIR/Contents/MacOS/PastaApp"
          
          # Create minimal Info.plist
          cat > "$APP_DIR/Contents/Info.plist" <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>Pasta</string>
              <key>CFBundleIdentifier</key>
              <string>com.pasta.clipboard.test</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>CFBundleShortVersionString</key>
              <string>0.0.0</string>
              <key>CFBundleExecutable</key>
              <string>PastaApp</string>
              <key>LSUIElement</key>
              <true/>
              <key>SUFeedURL</key>
              <string>https://example.com/appcast.xml</string>
          </dict>
          </plist>
          PLIST
          
          echo "APP_DIR=$APP_DIR" >> $GITHUB_OUTPUT
          echo "==> Test bundle created"
      
      - name: Validate release entitlements
        run: |
          # These entitlements cause SIGKILL on launch if not in provisioning profile
          RESTRICTED_KEYS="aps-environment get-task-allow com.apple.developer.team-identifier"
          
          for key in $RESTRICTED_KEYS; do
            if grep -q "<key>${key}</key>" "Resources/release.entitlements"; then
              echo "ERROR: release.entitlements contains restricted key '${key}'."
              echo "This will cause 'The application can't be opened' on user machines."
              echo "Remove it or update the provisioning profile first."
              exit 1
            fi
          done
          echo "✓ No restricted entitlements found"
      
      - name: Sign test bundle (mirrors release signing)
        run: |
          set -e
          APP_DIR="${{ steps.bundle.outputs.APP_DIR }}"
          
          # CI uses ad-hoc signing (no Developer ID cert).
          # iCloud entitlements are restricted and require a provisioning profile,
          # so we strip them for the launch test. The entitlement validation step
          # above catches restricted keys statically.
          
          # Create CI-safe entitlements (non-restricted keys only)
          python3 -c "
          import plistlib, sys
          RESTRICTED_PREFIXES = ['com.apple.developer.icloud', 'aps-environment',
                                 'get-task-allow', 'com.apple.developer.team-identifier']
          with open('Resources/release.entitlements', 'rb') as f:
              ents = plistlib.load(f)
          safe = {k: v for k, v in ents.items()
                  if not any(k.startswith(p) for p in RESTRICTED_PREFIXES)}
          with open('/tmp/ci-entitlements.plist', 'wb') as f:
              plistlib.dump(safe, f)
          print(f'CI entitlements: {list(safe.keys())}')
          "
          
          echo "==> Signing framework binaries (no app entitlements)..."
          find "$APP_DIR/Contents/Frameworks" -type f -perm +111 | while read binary; do
            if file "$binary" | grep -q "Mach-O"; then
              echo "  Signing: $binary"
              codesign --force --sign - --options runtime --timestamp=none "$binary" || true
            fi
          done
          
          find "$APP_DIR/Contents/Frameworks" -name "*.xpc" -o -name "*.app" | while read bundle; do
            if [ -d "$bundle" ]; then
              echo "  Signing bundle: $bundle"
              codesign --force --sign - --options runtime --timestamp=none "$bundle" || true
            fi
          done
          
          find "$APP_DIR/Contents/Frameworks" -name "*.framework" | while read fw; do
            echo "  Signing framework: $fw"
            codesign --force --sign - --options runtime --timestamp=none "$fw" || true
          done
          
          echo "==> Signing main binary with CI entitlements..."
          codesign --force --sign - --options runtime --timestamp=none \
            --entitlements /tmp/ci-entitlements.plist \
            "$APP_DIR/Contents/MacOS/PastaApp"
          
          echo "==> Signing app bundle..."
          codesign --force --sign - --options runtime --timestamp=none \
            --entitlements /tmp/ci-entitlements.plist \
            "$APP_DIR"
          
          codesign --verify --verbose=2 "$APP_DIR"
          
          # Verify entitlements are NOT on framework binaries
          SPARKLE_ENTS=$(codesign -d --entitlements - "$APP_DIR/Contents/Frameworks/Sparkle.framework/Versions/B/Sparkle" 2>&1 || true)
          if echo "$SPARKLE_ENTS" | grep -q "icloud"; then
            echo "ERROR: Sparkle binary has iCloud entitlements — this will crash at launch!"
            exit 1
          fi
          echo "✓ Framework entitlements are clean"
      
      - name: Verify bundle structure
        run: |
          set -e
          APP_DIR="${{ steps.bundle.outputs.APP_DIR }}"
          
          echo "==> Verifying bundle structure..."
          
          # Check binary exists
          if [ ! -f "$APP_DIR/Contents/MacOS/PastaApp" ]; then
            echo "ERROR: Binary not found!"
            exit 1
          fi
          echo "✓ Binary exists"
          
          # Check Sparkle framework
          if [ ! -d "$APP_DIR/Contents/Frameworks/Sparkle.framework" ]; then
            echo "ERROR: Sparkle.framework not found!"
            exit 1
          fi
          echo "✓ Sparkle.framework exists"
          
          # Note: HotKey library (used for global shortcuts) has no resource bundle
          # Only check that Resources directory exists
          if [ ! -d "$APP_DIR/Contents/Resources" ]; then
            echo "ERROR: Resources directory not found!"
            exit 1
          fi
          echo "✓ Resources directory exists"
          
          # Check rpath
          echo "==> Verifying rpath:"
          if ! otool -l "$APP_DIR/Contents/MacOS/PastaApp" | grep -A2 LC_RPATH | grep -q "@executable_path/../Frameworks"; then
            echo "ERROR: rpath not set correctly!"
            otool -l "$APP_DIR/Contents/MacOS/PastaApp" | grep -A2 LC_RPATH
            exit 1
          fi
          echo "✓ rpath OK"
      
      - name: Launch smoke test
        run: |
          set -e
          APP_DIR="${{ steps.bundle.outputs.APP_DIR }}"
          
          echo "==> Smoke test: launching signed app bundle..."
          
          # PASTA_CI disables CloudKit init (requires real signing)
          PASTA_CI=1 "$APP_DIR/Contents/MacOS/PastaApp" 2> /tmp/launch_error.log &
          APP_PID=$!
          
          # Wait for app to either crash or start
          sleep 5
          
          # Check if still running
          if kill -0 $APP_PID 2>/dev/null; then
            echo "✓ App launched successfully and is running (PID $APP_PID)"
            kill $APP_PID 2>/dev/null || true
            wait $APP_PID 2>/dev/null || true
          else
            EXIT_CODE=0
            wait $APP_PID 2>/dev/null || EXIT_CODE=$?
            echo "ERROR: App crashed or failed to launch!"
            echo "==> Exit code: $EXIT_CODE"
            echo "==> Error log:"
            cat /tmp/launch_error.log || true
            echo ""
            echo "==> System log (AMFI/codesign):"
            log show --last 30s --predicate 'process == "amfid" OR process == "syspolicyd" OR subsystem == "com.apple.MobileFileIntegrity"' 2>/dev/null | tail -20 || true
            exit 1
          fi
          
          echo "==> Smoke test PASSED!"

  auto-release:
    name: Auto Version & Release
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: macos-14
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.AUTO_RELEASE_TOKEN }}
      
      - name: Determine version bump from conventional commits
        id: bump
        run: |
          set -e
          
          # Get latest tag
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "Latest tag: $LATEST_TAG"
          
          # Get commit messages since last tag (subject lines only)
          COMMITS=$(git log "${LATEST_TAG}..HEAD" --pretty=format:"%s" --no-merges)
          
          if [ -z "$COMMITS" ]; then
            echo "No new commits since $LATEST_TAG"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Commits since $LATEST_TAG:"
          echo "$COMMITS"
          echo "---"
          
          # Also check commit bodies for BREAKING CHANGE
          BODIES=$(git log "${LATEST_TAG}..HEAD" --pretty=format:"%b" --no-merges)
          
          # Determine bump type from conventional commits
          BUMP="none"
          
          # Check for breaking changes: "type!:" prefix or "BREAKING CHANGE:" in body
          if echo "$COMMITS" | grep -qE "^[a-z]+(\(.+\))?!:"; then
            BUMP="major"
          elif echo "$BODIES" | grep -qE "^BREAKING CHANGE:"; then
            BUMP="major"
          # Check for features
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          # Check for fixes and performance improvements
          elif echo "$COMMITS" | grep -qE "^(fix|perf)(\(.+\))?:"; then
            BUMP="patch"
          fi
          
          if [ "$BUMP" = "none" ]; then
            echo "No releasable conventional commits (feat/fix/perf/breaking) found"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Parse current version and apply bump
          VERSION="${LATEST_TAG#v}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)
          
          case $BUMP in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac
          
          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "Version bump: $BUMP ($LATEST_TAG → $NEW_TAG)"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT
      
      - name: Create and push tag
        if: steps.bump.outputs.skip != 'true'
        run: |
          NEW_TAG="${{ steps.bump.outputs.new_tag }}"
          
          # Check if tag already exists
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag $NEW_TAG already exists, skipping"
            exit 0
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"
