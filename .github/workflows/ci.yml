name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build & Test
    runs-on: macos-14
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Resolve Swift dependencies
        run: swift package resolve
      
      - name: Build
        run: swift build -c debug
      
      - name: Run tests
        run: swift test --parallel
      
      - name: Build release
        run: swift build -c release
      
      - name: Create test app bundle and verify launch
        run: |
          set -e
          echo "==> Creating test app bundle..."
          
          APP_DIR=".build/test-bundle/Pasta.app"
          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Frameworks"
          mkdir -p "$APP_DIR/Contents/Resources"
          
          # Copy binary
          cp .build/release/PastaApp "$APP_DIR/Contents/MacOS/PastaApp"
          
          # Copy Sparkle framework
          SPARKLE_PATH=$(find .build -name "Sparkle.framework" -type d | head -1)
          if [ -z "$SPARKLE_PATH" ]; then
            echo "ERROR: Sparkle.framework not found!"
            exit 1
          fi
          cp -R "$SPARKLE_PATH" "$APP_DIR/Contents/Frameworks/"
          echo "==> Copied Sparkle from $SPARKLE_PATH"
          
          # Fix rpath
          install_name_tool -add_rpath "@executable_path/../Frameworks" "$APP_DIR/Contents/MacOS/PastaApp"
          
          # Create minimal Info.plist
          cat > "$APP_DIR/Contents/Info.plist" <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>Pasta</string>
              <key>CFBundleIdentifier</key>
              <string>com.pasta.clipboard.test</string>
              <key>CFBundleVersion</key>
              <string>1</string>
              <key>CFBundleShortVersionString</key>
              <string>0.0.0</string>
              <key>CFBundleExecutable</key>
              <string>PastaApp</string>
              <key>LSUIElement</key>
              <true/>
              <key>SUFeedURL</key>
              <string>https://example.com/appcast.xml</string>
          </dict>
          </plist>
          PLIST
          
          # Verify rpath is set correctly
          echo "==> Verifying rpath:"
          otool -l "$APP_DIR/Contents/MacOS/PastaApp" | grep -A2 LC_RPATH | grep -q "@executable_path/../Frameworks" || {
            echo "ERROR: rpath not set correctly!"
            otool -l "$APP_DIR/Contents/MacOS/PastaApp" | grep -A2 LC_RPATH
            exit 1
          }
          echo "rpath OK"
          
          # Verify Sparkle framework loads (this catches missing framework/rpath issues)
          echo "==> Verifying dynamic libraries load..."
          if ! dyld_info -dependents "$APP_DIR/Contents/MacOS/PastaApp" 2>/dev/null; then
            # Fallback: try to run the binary briefly
            echo "==> Smoke test: launching app for 3 seconds..."
            timeout 3 "$APP_DIR/Contents/MacOS/PastaApp" &
            APP_PID=$!
            sleep 2
            if kill -0 $APP_PID 2>/dev/null; then
              echo "==> App launched successfully!"
              kill $APP_PID 2>/dev/null || true
            else
              echo "ERROR: App failed to launch!"
              wait $APP_PID 2>/dev/null || true
              exit 1
            fi
          fi
          
          echo "==> Smoke test passed!"

  auto-release:
    name: Auto Version & Release
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: macos-14
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"
      
      - name: Bump patch version
        id: bump
        run: |
          TAG="${{ steps.get_tag.outputs.latest_tag }}"
          # Remove 'v' prefix
          VERSION="${TAG#v}"
          # Split into parts
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          # Bump patch
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New tag: $NEW_TAG"
      
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.bump.outputs.new_tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.bump.outputs.new_tag }}" -m "Release ${{ steps.bump.outputs.new_tag }}"
          git push origin "${{ steps.bump.outputs.new_tag }}"
